# Default values for openclaw.

replicaCount: 1

image:
  repository: ghcr.io/openclaw/openclaw
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext: {}

service:
  type: ClusterIP
  port: 18789

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: openclaw.avril
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: openclaw.scubbo.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: openclaw-tls
      hosts:
        - openclaw.scubbo.org

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  storageClass: "freenas-iscsi-csi"
  size: 5Gi

networkPolicy:
  enabled: true
  anthropicApiCidr: "160.79.104.10/32"
