{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution (CoreDNS)
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow HTTPS to Anthropic API
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.anthropicApiCidr }}
      ports:
        - port: 443
          protocol: TCP
{{- end }}
