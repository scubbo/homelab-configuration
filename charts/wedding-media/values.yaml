# Default values for wedding-media.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/scubbo/2024-wedding-media
  pullPolicy: IfNotPresent
  # Tag is configurable - set this to the desired image tag
  tag: "sha-61e8b624894c60f3fe31b57c4443e7c9c565c956"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: wedding-media.avril
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: wedding-media.scubbo.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: wedding-media-tls
  #    hosts:
  #      - wedding-media.scubbo.org

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Health check configuration
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
