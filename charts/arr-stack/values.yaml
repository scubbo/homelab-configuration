# Default values for arr-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linuxserver/ombi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3579
  sonarrPort: 8989
  radarrPort: 7878
  readarrPort: 8787
  prowlarrPort: 9696
  nzbgetWebPort: 6789
  sabnzbdWebPort: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ombi.avril
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/hostname: epsilon

tolerations:
  - key: architecture
    operator: "Equal"
    value: x86

affinity: {}

# Custom values below here
overseerr:
  enabled: true

sonarr:
  enabled: true
  # Hard-coded to address https://forums.sonarr.tv/t/unraid-binhex-sonarr-crashes-constantly-epic-fail/33175/
  # https://github.com/Sonarr/Sonarr/issues/5929 / https://old.reddit.com/r/sonarr/comments/15p160j/v4_consoleapp_epic_fail_error/
#  tag: "develop-version-4.0.0.613"
  tag: "4.0.7"

radarr:
  enabled: true
  tag: "5.26.0-develop"

readarr:
  enabled: true
  tag: "0.4.18-develop"

prowlarr:
  enabled: true
  tag: "1.36.3"

nzbget:
  enabled: true
  tag: "version-v25.0"

sabnzbd:
  enabled: true
  tag: "4.5.1"

volume:
  configNFSServer: rassigma.avril
  dataNFSServer: rasnu2.avril
  dataNFSPath: /mnt/NEW_BERTHA/ombi-data
