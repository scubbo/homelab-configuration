# Default values for jellyfin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jellyfin/jellyfin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "10.10.7"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsUser: 1000
  fsGroup: 1000
  # supplementalGroups:
  #   - 44 # `getent group video | cut -d: -f3` - https://jellyfin.org/docs/general/administration/hardware-acceleration/intel#kubernetes
  # capabilities:
  #   add:
  #     - "SYS_ADMIN"
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8096

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: jellyfin.avril
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: jellyfin.scubbo.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# https://github.com/NVIDIA/k8s-device-plugin?tab=readme-ov-file#running-gpu-jobs
# resources:
#   requests:
#     nvidia.com/gpu: 1
#   limits:
#     nvidia.com/gpu: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/arch: amd64

tolerations: []

affinity: {}

# Custom values below here

# This approach is still pretty lacking:
# - No type-checking
# - Assumes NFS
# - replication of nfsServer
#
# But hey, this is for my own use anyway. If people start referencing it, I can improve it! :P
volumes:
  - name: cache
    config:
      size: 2G
      accessMode: ReadWriteMany
      nfs:
        server: galactus.avril
        path: "/mnt/high-resiliency/auto-created-k8s-nfs-vols/etc/jellyfin/cache"
  - name: config
    config:
      size: 100M
      accessMode: ReadWriteMany
      nfs:
        server: galactus.avril
        path: "/mnt/high-resiliency/auto-created-k8s-nfs-vols/etc/jellyfin/config"

metricsImage:
  repository: gitea.scubbo.org/scubbo/jellyfin-library-count-prometheus-exporter
  tag: latest

# runtimeClassName: nvidia

metrics:
  apiUrl: "http://jellyfin.avril"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/arch
            operator: In
            values:
            - arm64
